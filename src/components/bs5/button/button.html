<!-- // QGDS Component: Button -->
<!-- // https://getbootstrap.com/docs/5.3/components/buttons -->

{{#isbutton}}
<button class="btn {{class}}" onclick="{{{onclick}}}">
    {{label}}
</button>
{{/isbutton}}

{{#islink}}
<a class="btn {{class}}" href="{{href}}" target="{{target}}" >
    {{label}}
</a>
{{/islink}}
